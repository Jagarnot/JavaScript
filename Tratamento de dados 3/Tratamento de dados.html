<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="laptop-microsoft.ico" type="image/x-icon">
    <style>
        body{
            background-color: rgb(128, 223, 223);
            font: normal 20pt Arial;
        }
    </style>
    <title>Tratamento de dados</title>
</head>
<body>
    <script>
        var nome = prompt('Qual é seu nome? ')
        document.write(`Olá, Ericles. O seu nome tem ${nome.length} letras <br/>`)
        document.write(`Olá o seu nome em MAIUSCULO fica assim ${nome.toUpperCase(nome)}<br/>`)
        document.write(`Olá, seu nome em minusculo fica ${nome.toLowerCase(nome)}`)
    </script>
    
</body>
</html>
