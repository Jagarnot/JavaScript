<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(233, 230, 150);
            font-size: 28px;
        }
        *{
            margin: auto;
            padding: auto;
        }
        h1{
            color: white;
            text-align: center;
            padding: 200px 12px 12px 12px;
            margin: 12px 12px 12px 12px;
            font-size: 2em;
            text-shadow: 2px 2px 2px black;
        }
        div{
            text-align: center;
        }
        p{
            font-size: 2em;
            padding: 4px 12px 29px 12px;
            text-shadow: 1px 1px 1px rgb(0, 0, 0);
        }
        section{
            background-color: white;
            width: 500px;
            margin: 12px 0px 0px 179px;
            border-radius: 12px;
            box-shadow: -6px 7px 9px black;
        }
        footer{
            text-align: center;
            color: #ffffff;
            padding: 20px 12px 12px 12px;
            font-style: italic;
            text-shadow: 2px 2px 2px #7ef7f7;
        }
        img{
            height: 250px;
            width: 250px;
            border-radius: 50%;
        }

        
    </style>
</head>
<body onload="carregar()">
    <header>
        <h1>Hora do dia</h1>
    </header>
    <section>
        <div id="msg">
            <p>Aqui vai aparecer a hora</p>
        </div>
        <div  id="foto">
            <img  id="img" src="fotomanha1.png" alt="foto de dia">
        </div>
    </section>
    <footer>
        Criado por Jagarnot
    </footer>
    <script>
        function carregar(){
            var msg2 = window.document.querySelector('div#msg')
            var data = new Date()
            var hora = data.getHours()
            var minutos = data.getMinutes()
            var segundos = data.getSeconds()
            msg2.innerHTML= `Agora sÃ£o ${hora}:${minutos}:${segundos} Hrs`
            if (hora >= 0 && hora < 12){
                img.src='fotomanha1.png'

            } else if (hora >= 12 && hora < 18) {
                img.src='fototarde1.png'
                document.body.style.background = '#7ef7f7'
            
            } else {
                img.src='fotonoite1.png'
                document.body.style.background = '#000000'
            }
        }
    
    </script>
    
</body>
</html>
