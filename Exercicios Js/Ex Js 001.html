<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js e HTML</title>
    <style>
        *{
            padding: auto;
            margin: auto;
        }
        body{
            background-color: rgb(105, 175, 233);
            font: normal 15pt arial;
        }
        h1{
            color: white;
            text-align: center;
            padding: 200px 12px 12px 12px;
            margin: 12px 12px 12px 12px;
            font-size: 2em;
            text-shadow: 2px 2px 2px black;
        }
        section{
            background-color: white;
            padding: 12px;
            width: 500px;
            border-radius: 12px;
            box-shadow: 4px 3px 8px rgba(0, 0, 0, 0.596);
        }
        footer{
            text-align: center;
            color: rgb(255, 255, 255);
            padding: 20px 12px 12px 12px;
            font-style: italic;
            text-shadow: 2px 2px 2px black;

        }
        input{
            padding: 4px 1px 1px 1px;
            margin: 4px 3px 4px 4px;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>
            Exercicio numero 001 com Js e HTML
        </h1>
    </header>
    <section>
       <div>
        <P>Ano de nascimento:
            <input type="number" name="txtano" id="txtano"> 
        </P>
            
            <p style=" padding: 25px 0px 16px 0px;"> Sexo:
            <input type="radio" name="txtsex" id="Mas" checked >
            <Label for="Mas">Masculino</Label>
            <input type="radio" name="txtsex" id="Fem">
            <label for="Fem">Feminino</label>
        </p>
            
            <p style="margin: -2px 0px 12px -2px;"><input type="button" value="verificar" onclick="verificar()">
            </p>   
       </div>
       <div id="Resultado">
        Prencha os dados acima para ver o Resultado
       </div>
    </section>
    <footer>
        Criado por Jagarnot
    </footer>
    <script>
        function verificar() {
            var data = new Date()
            var ano = data.getFullYear()
            var fano = window.document.getElementById('txtano')
            var res = window.document.querySelector('div#Resultado')
            if (fano.value == 0 || Number(fano.value) > ano){
                window.alert('[ERRO] Verifique o conteudo digitado')
            } else {
                window.alert('Tudo ok')
            }
        }
    </script>
</body>
</html>
