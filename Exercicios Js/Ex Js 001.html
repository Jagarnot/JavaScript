<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js e HTML</title>
    <style>
        *{
            padding: auto;
            margin: auto;
        }
        body{
            background-color: rgb(105, 175, 233);
            font: normal 15pt arial;
        }
        h1{
            color: white;
            text-align: center;
            padding: 200px 12px 12px 12px;
            margin: 12px 12px 12px 12px;
            font-size: 2em;
            text-shadow: 2px 2px 2px black;
        }
        section{
            background-color: white;
            padding: 12px;
            width: 500px;
            border-radius: 12px;
            box-shadow: 4px 3px 8px rgba(0, 0, 0, 0.596);
        }
        footer{
            text-align: center;
            color: rgb(255, 255, 255);
            padding: 20px 12px 12px 12px;
            font-style: italic;
            text-shadow: 2px 2px 2px black;

        }
        input{
            padding: 4px 1px 1px 1px;
            margin: 4px 3px 4px 4px;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>
            Exercicio numero 001 com Js e HTML
        </h1>
    </header>
    <section>
       <div>
        <P>Ano de nascimento:
            <input type="number" name="txtano" id="txtano1" min="1900" max="2023"><!--Comando para instalar um tempo mini determinado e um maximo determinado, dentro da códifição que vai solicitar o ano de nascimento do usuario -->
            <p>Sexo:
                <input type="radio" name="sex1" id="masc" checked><!--Comando para inserir a função de interação selecionando-->
                <label for="masc">Masculino</label>
                <input type="radio" name="sex1" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="verificar" onclick = "verificar()"><!--Comando para interagir com o JavaScript, neste em especifico ele só despara quando precionar o verificar-->
            </p>
        </P>
       </div>
       <div id="res">
            Aqui vai sair o Resultado
       </div>
    </section>
    <footer>
        Criado por Jagarnot
    </footer>
    <script>
        function verificar() {
            var data = new Date()
            var ano = data.getFullYear()
            var fano = window.document.getElementById('txtano1')
            var res = window.document.querySelector('div#res')
            if (fano.value == 0 || Number(fano.value > ano)) {
                window.alert('[ERRO]')
            } else{
                var fmsex = window.document.getElementsByName('sex1')
                var idade = ano - Number(fano.value)
                var genero = ''
                var img = document.createElement('img')
                img.setAttribute('id', 'foto')
                if (fmsex[0].checked) {
                    genero = 'Homem'
                    if (idade > 0 && idade <= 7) {
                    //Bebe
                    img.setAttribute('src' , 'foto-bebe-m.png')
                    } else if (idade < 27 && idade >= 15) {
                    //Jovem
                    img.setAttribute('src' , 'foto-jovem-m.png')
                    } else if (idade >= 27 && idade < 50) {
                    //Adulto
                    img.setAttribute('src' , 'foto-adulto-m.png')
                    } else if (idade >= 50 && idade <= 100) {
                    // Idoso
                    img.setAttribute('src' , 'foto-idoso-m.png')
                    } else if (idade > 100){
                    // Olavo de Carvalho
                    img.setAttribute('src' , 'olavo.jpg')
                    }
                } else if (fmsex[1].checked){
                    genero = 'Mulher'
                    if (idade >= 0 && idade <= 7) {
                    //Criança
                    img.setAttribute('src' , 'foto-bebe-f.png')
                    } else if (idade >= 15 && idade < 27) {
                    //Jovem
                    img.setAttribute('src' , 'gata.png')
                    } else if (idade >= 27 && idade < 50) {
                    //Adulto
                    img.setAttribute('src' , 'foto-adulto-f.png')
                    } else if (idade >= 50 && idade <= 100) {
                    // Idoso
                    img.setAttribute('src' , 'foto-idoso-f.png')
                    } else if (idade > 100){
                    // Olavo de Carvalho 
                    img.setAttribute('src' , 'olavo2.jpg')
                    }
                }   
                res.style.textAlign= 'center'
                res.innerHTML = `Detectamos um individuo com ${idade} anos de idade`
                res.appendChild(img)
            }

            
        
        }
    </script>
</body>
</html>
