<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Js</title>
    <style>
        body{
            font-size: 24px;
            background-color: rgb(178, 214, 245);
        }
        h1{
            font-size: 2em;
        }
        
    </style>
</head>
<body>
    <h1>Come√ßando agora no Js</h1><br>
    <p>Aqui vai o resultado</p><br><!--Ctrl + ALT + H para abrir a lateral-->
    <p>Aprendendo usar o <strong>DOM</strong> em Java Script</p><br>
    <div id="Esta aqui">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var d = window.document.getElementById('Esta aqui')
        var h1 = window.document.getElementsByTagName('h1')[0]
        var p1 = window.document.getElementsByTagName('p')[1]
        d.style.backgroundColor = 'blue'
        window.document.write(d.innerHTML)
        d.innerHTML='Estou aguardando...'
        p1.style.color = 'Green'
        h1.style.color = 'Red'
        corpo.style.backgroundColor = 'lightblue'

       
    </script>
</body>
</html>
